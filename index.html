<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/b1341aab04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>Booking Page</title>
</head>
<body background="image/background6.jpg">
    <div class="container">
    <h1<i class="fa-solid fa-camera"></i> BOOK YOUR SESSION</h1>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Contact</span>
            <input type="text" required>
          </div>
        </div>
       
        <div class="session-details">
            <input type="radio" name="session" id="dot-1">
            <input type="radio" name="session" id="dot-2">

        <span class="session-title">Session</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="session">Basic</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="session">Advance</span>
            </label>
        </div>
        </div>

        <div class="type-details">
            <input type="radio" name="type" id="dot-1">
            <input type="radio" name="type" id="dot-2">

        <span class="type-title">Type</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="type">Beginner</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="type">Professional</span>
            </label>
        </div>
        </div>

        <div class="equipment-details">
            <input type="radio" name="equipment" id="dot-1">
            <input type="radio" name="equipment" id="dot-2">

        <span class="equipment-title">Equipment</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="equipment">Own</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="equipment">Rent</span>
            </label>
        </div>
        </div>

        <div class="choice-details">
            <input type="radio" name="choice" id="dot-1">
            <input type="radio" name="choice" id="dot-2">

        <span class="choice-title">Choice</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="choice">Photography</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="choice">Videography</span>
            </label>
        </div>
        </div>

            <div class="button">
                <input type="submit" class="btn btn-success" value="Book Now">
            </div>
            <div class="button">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
      </div>
    </div>
</body>
</html>
